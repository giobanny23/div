<!DOCTYPE html>
<html>
<head>
<script type="application/javascript" languaje="javascript">
	window.onload=draw;
	function draw(){
		var canvas=document.getElementById("canvas");
		if(canvas.getContext){
			var ctx.=canvas.getContext("2d");
			ctx.fillStyle="rgba(24,124,200,1)";
			ctx.fillRect(36,10,40,40);
		}
	}
</script>
	<title>Trabajando Con Canvas</title>
</head>
<body>
<canvas id="canvas" width="400" height="300">
	<img src="campus-party-mexico-2013.jpg" alt="fallback content"/>
</canvas>
</body>
</html>
